{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-body p-4">
        <h3 class="mb-2">Employee Account Created </h3>
        <p class="text-muted">
            Copy these credentials and share with the employee. This page is shown only once.
        </p>

        <div class="mb-2">
            <span class="text-muted">Employee:</span>
            <strong>{{ creds.name }} ({{ creds.employee_id }})</strong>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Username (Email)</label>
            <input class="form-control" value="{{ creds.email }}" id="emailBox" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Temporary Password</label>
            <input class="form-control" value="{{ creds.password }}" id="passBox" readonly>
        </div>

        <button class="btn btn-dark" onclick="copyCreds()">Copy Both</button>
        <a class="btn btn-outline-secondary" href="{% url 'hr_employee_list' %}">Back to Employees</a>
    </div>
</div>

<script>
function copyCreds() {
    const text = "Username: " + document.getElementById("emailBox").value +
                 "\nPassword: " + document.getElementById("passBox").value;
    navigator.clipboard.writeText(text);
    alert("Copied!");
}
</script>
{% endblock %}
